services:
  dozzle:
    image: amir20/dozzle:latest
    environment:
      - DOZZLE_MODE=swarm
      #- DOZZLE_AUTH_PROVIDER=simple
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      #- ${STORAGE}/creds/dozzle:/data
    networks:
      - dozzle
    deploy:
      mode: global
networks:
 dozzle:
   driver: overlay
